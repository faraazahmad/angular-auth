  <a routerLink="">Home</a>
</p>

<h1>
  Log in to your account
</h1>

<form>
  <div>
    <label>Enter username</label><br>
    <input name="username" type="text" [(ngModel)] = "loginUserData.username">
  </div>
  <br>
  <div>
    <label>Enter password</label><br>
    <input name="password" type="password" [(ngModel)] = "loginUserData.password">
  </div>
  <br>
  <div>
    <button (click)="loginUser()">Log In</button>
  </div>
</form>
